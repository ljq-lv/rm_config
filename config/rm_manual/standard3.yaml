rm_manual:
  robot_type: "standard"
  chassis:
    topic: "/controllers/chassis_controller/command"
    accel_x:
      - [ 50.0,99.0 ]
    accel_y:
      - [ 50.0,99.0 ]
    accel_z:
      - [ 50.0,99.0 ]
    safety_power: 50
    capacitor_threshold: 0.1
    charge_power: 20
    extra_power: 30
    burst_power: 240
  vel:
    topic: "/cmd_vel"
    power_limit_topic: "/controllers/chassis_controller/command"
    max_linear_x:
      - [ 50.0,3.14 ]
      - [ 80.0,4.37 ]
      - [ 240.0, 4.76 ]
    max_linear_y:
      - [ 50.0,3.14 ]
      - [ 80.0,4.37 ]
      - [ 240.0,4.76 ]
    max_angular_z:
      - [ 50.0,10.1 ]
      - [ 80.0,14.9 ]
      - [ 240.0,16.2 ]
    gyro_move_reduction: 0.3
    gyro_rotate_reduction: 0.7
  gimbal:
    topic: "/controllers/gimbal_controller/command"
    max_yaw_vel: 12.56
    max_pitch_vel: 8.37
    track_timeout: 0.5
    target_cost_function:
      k_pos: 1.0
      k_vel: 1.0
      k_hp: 1.0
      k_freq: 1.0
      timeout: 0.05
  shooter:
    topic: "/controllers/shooter_controller/command"
    gimbal_error_tolerance: 0.15
    target_acceleration_tolerance: 999.0
    accleration_moving_average_num: 10
    speed_10m_per_speed: 10.0
    speed_15m_per_speed: 13.5
    speed_16m_per_speed: 16.0
    speed_18m_per_speed: 15.72
    speed_30m_per_speed: 24.2
    heat_limit:
      low_shoot_frequency: 10
      high_shoot_frequency: 20
      burst_shoot_frequency: 20
      safe_shoot_frequency: 20
      heat_coeff: 8.0
      type: "ID1_17MM"
  cover:
    topic: "/controllers/cover_controller/command"
    on_pos: 2.0
    off_pos: 0.05
  detection_switch:
    fail_limit: 10
    service_name: "/Processor/status_switch"

  controllers_list:
    state_controllers:
      - controllers/joint_state_controller
      - controllers/robot_state_controller
    main_controllers:
      - controllers/chassis_controller
      - controllers/orientation_controller
      - controllers/gimbal_controller
      - controllers/shooter_controller
      - controllers/cover_controller
    calibration_controllers:
      - controllers/trigger_calibration_controller
      - controllers/cover_calibration_controller
      - controllers/gimbal_calibration_controller

  gimbal_calibration:
    - start_controllers:
        - controllers/cover_calibration_controller
        - controllers/gimbal_calibration_controller
      stop_controllers:
        - controllers/cover_controller
        - controllers/gimbal_controller
      services_name:
        - /controllers/cover_calibration_controller/is_calibrated
        - /controllers/gimbal_calibration_controller/is_calibrated
  shooter_calibration:
    - start_controllers:
        - controllers/trigger_calibration_controller
      stop_controllers:
        - controllers/shooter_controller
      services_name:
        - /controllers/trigger_calibration_controller/is_calibrated
  ui:
    trigger_change:
      - name: "chassis"
        config: { start_position: [ 400, 850 ], size: 15, width: 2, title: "chassis: " }
      - name: "gimbal"
        config: { start_position: [ 400, 800 ], size: 15, width: 2, title: "gimbal:  " }
      - name: "shooter"
        config: { start_position: [ 400, 750 ], size: 15, width: 2, title: "shooter:" }
      - name: "target"
        config: { start_position: [ 400, 700 ], size: 15, width: 2, title: "target:" }
    time_change:
      - name: "capacitor"
        config: { start_position: [ 900, 100 ], size: 15, width: 2, delay: 0.5 }
    fixed:
      - name: "2m"
        config: { type: "line", width: 2, color: "yellow",
                  start_position: [ 925, 435 ], end_position: [ 995, 435 ] }
      - name: "3m"
        config: { type: "line", width: 2, color: "yellow",
                  start_position: [ 935, 420 ], end_position: [ 985, 420 ] }
      - name: "5m"
        config: { type: "line", width: 2, color: "yellow",
                  start_position: [ 948, 400 ], end_position: [ 972, 400 ] }
      - name: "mid"
        config: { type: "line", width: 2, color: "yellow",
                  start_position: [ 960, 400 ], end_position: [ 960, 540 ] }
    flash:
      - name: "spin"
        config: { start_position: [ 850, 750 ], size: 20, width: 2,
                  color: "yellow", content: "please spin!!", delay: 0.8 }
      - name: "cover"
        config: { start_position: [ 830, 700 ], size: 25, width: 2,
                  color: "green", content: "cover open!!", delay: 0.8 }
      - name: "armor0"
        config: { type: "circle", width: 3, radius: 50, color: "yellow", delay: 0.75 }
      - name: "armor1"
        config: { type: "circle", width: 3, radius: 50, color: "yellow", delay: 0.75 }
      - name: "armor2"
        config: { type: "circle", width: 3, radius: 50, color: "yellow", delay: 0.75 }
      - name: "armor3"
        config: { type: "circle", width: 3, radius: 50, color: "yellow", delay: 0.75 }

controllers:
  cover_controller:
    type: effort_controllers/JointPositionController
    joint: "cover_joint"
    pid: { p: 15.0, i: 0.0, d: 1.2, i_clamp_max: 0.0, i_clamp_min: 0.0, antiwindup: true, publish_state: true }
